<div class="mainDiv">
    <div class="card text-center">
        <header class="card-header" >
            <h2 class="card-title">My Effort</h2>
        </header> 
    <div class="mat-elevation-z8 overflow-auto mt-2 p-2">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Sr No.</th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
            <ng-container matColumnDef="center">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element" matTooltip="{{element.center}}">{{element.center}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>City</th>
                <td mat-cell *matCellDef="let element"> {{element.city}}</td>
            </ng-container>
            <ng-container matColumnDef="pincode">
              <th mat-header-cell *matHeaderCellDef>Pin</th>
              <td mat-cell *matCellDef="let element"> {{element.pincode}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Cat</th>
                <td mat-cell *matCellDef="let element"> {{element.cat}}</td>
              </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Stage</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
              </ng-container>
              <ng-container matColumnDef="updated_date">
                <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                <td mat-cell *matCellDef="let element"> {{element.updated_on | date : 'dd-MM-yyyy'}}</td>
              </ng-container>
              <ng-container matColumnDef="history">
                <th mat-header-cell *matHeaderCellDef>History</th>
                <td mat-cell *matCellDef="let element"><button class="btn btn-primary" mat-raised-button (click)="viewHistory(element.history)">View</button></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-paginator #paginator 
          [length]="myEffortLeads?.data?.length"
          [pageIndex]="0"
          [pageSize]="100"
          [pageSizeOptions]="[20, 50, 100, 500, 1000]">
        </mat-paginator>
    </div>
  </div>
</div>
