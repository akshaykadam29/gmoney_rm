<div class="mainDiv">
    <div class="card text-center">
        <header class="card-header" >
            <h2 class="card-title">My Team Effort</h2>
        </header>
        <div class="row my-2">
            <div class="col-md-6">
                <label>Direct Reportee :</label> 
                <select class="browser-default custom-select" (change)= "directRepSelected($event)">
                    <option value= "" selected>Select</option>  
                    <option *ngFor= "let dirRep of allDirectReportee" [value] = "dirRep._id" >{{ dirRep.name }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>L2 Reportee:</label> 
                <select class="browser-default custom-select" (change)= "directChildSelected($event)">
                    <option value= "" selected>Select</option>  
                    <option *ngFor= "let childRep of allChildReportee" [value] = "childRep._id" >{{ childRep.name }}</option>
                </select>
            </div>
        </div>
        <div class="mat-elevation-z8 overflow-auto mt-2 p-2">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
                <ng-container matColumnDef="center">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element" matTooltip="{{element.center}}">{{element.center}}</td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef>City</th>
                    <td mat-cell *matCellDef="let element"> {{element.city}}</td>
                </ng-container>
                <ng-container matColumnDef="pincode">
                  <th mat-header-cell *matHeaderCellDef>Pin</th>
                  <td mat-cell *matCellDef="let element"> {{element.pincode}}</td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Cat</th>
                    <td mat-cell *matCellDef="let element"> {{element.cat}}</td>
                  </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Stage</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
                  </ng-container>
                  <ng-container matColumnDef="updated_date">
                    <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                    <td mat-cell *matCellDef="let element"> {{element.updated_on | date : 'dd-MM-yyyy'}}</td>
                  </ng-container>
                  <ng-container matColumnDef="history">
                    <th mat-header-cell *matHeaderCellDef>History</th>
                    <td mat-cell *matCellDef="let element"><button class="btn btn-primary" mat-raised-button (click)="viewHistory(element.history)">View</button></td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            <mat-paginator #paginator 
              [length]="myTeamEffortLeads?.data?.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[20, 50, 100, 500, 1000]">
            </mat-paginator>
        </div>
    </div>
</div>
