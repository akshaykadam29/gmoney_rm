<div class="mainDiv">
    <div class="container"> 
        <div class="card login-box col-md-4 col-sm-8 m-2">
            <h2 class="card-header text-center mb-0 p-0 mt-2">LOGIN</h2>
            <div class="card-body pt-0">
                <form [formGroup]="loginForm"> 
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" formControlName="email" class="form-control form-login" id="inputemail" aria-describedby="emailHelp" placeholder="Enter Email">
                        <small id="emalHelp" class="form-text text-muted"></small> 
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" formControlName="password" class="form-control form-login" id="inputPassword" aria-describedby="passHelp" placeholder="Enter Password">
                        <small id="passHelp" class="form-text text-muted"></small> 
                    </div>
                    <small *ngIf="serverErrorMessage" class="text-danger">* {{ serverErrorMessage }}</small>
                    <div class="form-group mb-0" style="text-align: center;margin-top: 5px;">
                        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
