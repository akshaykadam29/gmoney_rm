<div class="mainDiv">
                <div class="card">
                <div class="card-header">
                    <h4 class="card-title mt-1">User</h4>
                </div>
                    <div class="card-body">
                        <form [formGroup] = "userFormData" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>User Name </label>   
                                        <input type="text" class="form-control" placeholder="" formControlName= "username">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="" formControlName= "email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" type="password" formControlName = "password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                    <label>Mobile Number</label>   
                                    <input type="number" class="form-control" placeholder="" formControlName= "mobile_number">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Role</label>  
                                        <select class="browser-default custom-select"  formControlName= "designation">
                                                <option *ngFor= "let desig of alldesignation" [value] = "desig._id">{{ desig.designation}}</option>
                                        </select>
                                    </div> 
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Select Region</label> 
                                        <select class="browser-default custom-select" formControlName="region"> 
                                            <option value= "All" selected>All</option> 
                                            <option value= "East">East</option>
                                            <option value= "West">West</option>
                                            <option value= "North">North</option>
                                            <option value= "South">South</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>   
                                        <input type="text" class="form-control" placeholder="" formControlName= "state">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>   
                                        <input type="text" class="form-control" placeholder="" formControlName= "city">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Pin Code</label>   
                                        <input type="number" class="form-control" placeholder="" formControlName= "pincode">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Locality</label>   
                                        <input type="text" class="form-control" placeholder="" formControlName= "locality">
                                    </div>
                                </div>
                                <div class="col-md-4"><div class="form-group">
                                    <label>Report To</label>
                                    <input type="text" class="form-control form-control-sm" (keyup)="userInput($event.target)" 
                                        value={{selectedValue}} placeholder="Enter UserName">
                                        <label *ngIf="userNoRecord == 'Yes'" style="color: red;">* No User Found!</label>
                                        <select *ngIf="UserResData?.length" multiple class="form-control form-control-sm" (change)="userSelected($event)" formControlName="reportTo" >
                                            <option *ngFor="let userDetails of UserResData" value={{userDetails._id}}>
                                              {{userDetails.user}}
                                            </option>
                                        </select>
                                </div></div>
                                <div class="col-md-4"></div>
                            </div>
 <!-- <div class="form-group">
                                    <div class="card" >
                                        <label>Reporting</label> 
                                        <label>Select designation</label> 
                                        <select class="browser-default custom-select"  (change)= "desigSelected($event)">
                                            <option value= "" selected>Select</option>  
                                            <option *ngFor= "let desig of alldesignation" [value] = "desig._id" >{{ desig.designation }}</option>
                                        </select>
                                        <label>Report To</label>  
                                            <select class="browser-default custom-select" formControlName= "reportingTo">
                                                <option *ngFor = "let reporting of reportArray" [value]= "reporting._id">{{ reporting.name }}</option>
                                            </select>
                                    </div>
                                </div> -->
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </div>
                        </form>
                    </div> 
                </div>
    </div>
