<div class="row my-2">
  </div>
  <div class="mat-elevation-z8 overflow-auto mt-2 p-2">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <ng-container *matCellDef="let element">
            <td *ngIf="element.rm_claim_dispute == null" mat-cell><button class="btn btn-outline-primary" mat-raised-button (click)="releaseHospital(element._id)">Release</button></td>
            <td *ngIf="element.rm_claim_dispute != null" mat-cell ><button class="btn btn-outline-danger" mat-raised-button disabled>Disputed</button></td>
            <!-- <td *ngIf="element.rm_claim_dispute == null && element.scheme?.allocation != ''" mat-cell>--</td> -->
        </ng-container>
        </ng-container>
        <ng-container matColumnDef="scheme">
          <th mat-header-cell *matHeaderCellDef>Scheme</th>
          <ng-container *matCellDef="let element">
            <td *ngIf="element.rm_claim_dispute == null && element.scheme?.allocation == ''" mat-cell ><button class="btn btn-outline-warning" mat-raised-button (click)="viewSchemes(element._id)">Add Scheme</button></td>
            <td *ngIf="element.rm_claim_dispute != null" mat-cell >--</td>
            <td *ngIf="element.rm_claim_dispute == null && element.scheme?.allocation != ''" mat-cell><li *ngFor="let schemeName of element.scheme.allocation">{{schemeName.name}}</li></td>
            <!-- <td *ngIf="element.rm_claim_dispute == null && element.scheme?.allocation == ''" mat-cell ><button class="btn btn-outline-warning" mat-raised-button (click)="viewSchemes(element._id)">Add Scheme</button></td> -->
            <!-- <td *ngIf="element.rm_claim_dispute != null" mat-cell ><button class="btn btn-outline-danger" mat-raised-button disabled>Disputed</button></td> -->
            <!-- <td *ngIf="element.scheme?.allocation != ''" mat-cell><li *ngFor="let schemeName of element.scheme?.allocation">{{schemeName.name}}</li></td> -->
            <!-- <td *ngIf="element.rm_claim_dispute != null &&  element.scheme?.allocation == ''" mat-cell>--</td> -->
          </ng-container>
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef>Onboarded On</th>
            <td mat-cell *matCellDef="let element"> {{element.created_on | date : 'dd-MM-yyyy' }}</td>
        </ng-container>
        </ng-container>
            <ng-container matColumnDef="hid">
              <th mat-header-cell *matHeaderCellDef>Network Id</th>
              <td mat-cell *matCellDef="let element"> {{element.hid}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Network Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Network Address</th>
            <td mat-cell *matCellDef="let element"> {{element.address}}</td>
        </ng-container>
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let element"> {{element.state}}</td>
        </ng-container>
          <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef>City</th>
              <td mat-cell *matCellDef="let element"> {{element.city}}</td>
          </ng-container>
          <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef>Pincode</th>
            <td mat-cell *matCellDef="let element"> {{element.pincode}}</td>
          </ng-container>          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator 
      [length]="myClaimedHospital?.data?.length"
      [pageIndex]="0"
      [pageSize]="100"
      [pageSizeOptions]="[100, 500, 1000]">
  </mat-paginator>
  </div>
